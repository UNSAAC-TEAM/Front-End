<div>
  <div class="progress-container">
    <div class="spinner-container">
      <mat-progress-spinner
        class="spinner"
        [color]="'primary'"
        [mode]="'determinate'"
        [value]=80>
      </mat-progress-spinner>
    </div>
    <div class="progress">
      <div class="outer">
        <div class="inner"></div>
      </div>
    </div>
  </div>
</div>
