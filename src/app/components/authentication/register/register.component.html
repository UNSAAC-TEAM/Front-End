<div class="container">
  <div class="header">
    <h1>Reg√≠strate</h1>
    <p>Crea tu nueva cuenta, nos alegra que te uniste a nosotros.</p>
  </div>
  <div class="form" mat-dialog-content>
    <form [formGroup]="userFormGroup"  >
      <mat-form-field class= "form-field-username" appearance="outline" style="width: 100%; margin-top: 15px;">
        <mat-label>Email</mat-label>
        <input matInput autocomplete="off" formControlName="email">
        <mat-error *ngIf="userFormGroup.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="userFormGroup.get('email')?.hasError('email')">
          Not a valid <strong>email</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput autocomplete="off" type="password" formControlName="password">
        <mat-error *ngIf="userFormGroup.get('password')?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="actions" mat-dialog-actions>
    <div class="register-button-container">
      <button mat-flat-button mat-dialog-close class="register-button">Registrarte</button>
    </div>
    <div class="login-redirect-container">
      <div class="login-redirect">
        <p mat-dialog-close cdkFocusInitial >Ya estoy registrado</p>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_forward" ></mat-icon>
      </div>
    </div>

  </div>
</div>
